name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Create .env file
      run: |
        cp .env.example .env
        sed -i 's/your-super-secret-jwt-key-change-this-in-production/${{ secrets.JWT_SECRET_KEY }}/' .env
        sed -i 's/your-google-api-key-here/${{ secrets.GOOGLE_API_KEY }}/' .env
    
    - name: Build Docker images
      run: docker-compose build
    
    - name: Start services
      run: docker-compose up -d
    
    - name: Wait for services
      run: |
        timeout 60 bash -c 'until docker-compose exec -T postgres_db pg_isready -U interview_user; do sleep 2; done'
        sleep 10
    
    - name: Run database migrations
      run: docker-compose exec -T backend alembic upgrade head
    
    - name: Check service health
      run: |
        curl -f http://localhost:8000/health
        curl -f http://localhost/health
    
    - name: Run tests
      run: docker-compose exec -T backend pytest -v || true
    
    - name: Show logs on failure
      if: failure()
      run: docker-compose logs
    
    - name: Cleanup
      if: always()
      run: docker-compose down -v